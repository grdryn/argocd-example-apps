apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: registry.k8s.io/e2e-test-images/agnhost:2.39
        name: guestbook-ui
        ports:
        - containerPort: 8080
        command:
        - /agnhost
        - netexec
